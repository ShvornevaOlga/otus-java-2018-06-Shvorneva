<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>AddUser</title>
</head>
<body>
<div class="top">
    <img src="logo.png"/>
    <br/>
    <a href="addUser">Add user</a> <a href="getName">Get name by ID</a> <a href="countUsers">Get count users</a>
</div>
<div class="addUser" style="margin-top:10px">
    <form action="addUser" method="POST">
        <table>
            <tr>
                <td>name:</td>
                <td><input type="text" name="name" required/></td>
            </tr>
            <tr>
                <td>age:</td>
                <td><input type="number" name="age" required/></td>
            </tr>
            <tr>
                <td>phone number:</td>
                <td><input type="tel" name="phoneNumber" required/></td>
            </tr>
            <tr>
                <td>adress:</td>
                <td><input type="text" name="adress" required/></td>
            </tr>
        </table>
        <input type="submit" value="submit">
    </form>
    <p>Added user ID: ${idAddedUser}</p>
</div>
</body>
</html>
